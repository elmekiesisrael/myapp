<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header" style="padding-bottom: 8px;">
                    <a [routerLink]="[pathToCreatorComponent]">

                        <h4 class="title">
                            <i class="ti-plus"></i>
                            <span style="padding-left: 5px;">Create a new dashboard</span>
                        </h4>
                    </a>
                </div>
                <div class="content table-responsive table-full-width">
                    <table class="table table-striped">
                        <!--<thead>-->
                            <!--<tr>-->
                                <!--<th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>-->
                            <!--</tr>-->
                        <!--</thead>-->
                        <tbody>
                            <tr *ngFor="let dashboard of dashboards">
                                <td><a href="#">{{dashboard.name}}</a></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
</div>
